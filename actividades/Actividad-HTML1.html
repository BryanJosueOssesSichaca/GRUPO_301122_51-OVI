					"<h2>Etiquetas semanticas estructurales HTML5 <span class='icon-html-five'></span></h2><p class='good'>Las semantica busca darle un significado a las diferentes partes que componen un documento HTML (que son y que función representan).<br>la principal ventaja de las etiquetas semanticas de HTML5 radica en que los robots o algoritmos de indexación de buscadores como Google son capaces de leer el documento e identificar las diferentes partes que lo componen (la cabecera, la barra de navegación, el pie de pagina etc...) sabrán identificar las partes de mayor importancia y las de menor importancia que componen el documento, lo cual trae ventajas a la hora de posicionar mejor una pagina web en estos buscadores.</p><p class='list'><strong>&lt;header&gt;:</strong> la función del header es actuar como contenedor del contenido introductorio de la pagina web (Logo, Titulo &lt;h1&gt; etc...), tambien puede ser colocado como cabecera dentro algunas etiquetas como article.</p><p class='list'><strong>&lt;nav&gt;:</strong> nav representa una serie de vinculos que actuan como barrá de navegación, puede ser colocada en cualquier parte del documento HTML.</p><p class='list'><strong>&lt;section&gt;:</strong> se utiliza para agrupar contenido que esta relacionado semanticamente, pueden haber varias etiquetas &lt;section&gt; dentro de la pagina web representando diferentes secciones con contenido relacionado.</p><p class='list'><strong>&lt;aside&gt;:</strong>se utiliza como contenedor de datos relacionados con la información principal pero que normalmente no tienen la misma relevancia o son menos importantes como contenido de apoyo.</p><p class='list'><strong>&lt;article;&gt:</strong>representa una composición auto-contenida dentro de un documento, forma una unidad en si misma desde el punto de vista semantico, quiere decir que puede ser publicado o reutilizado de manera indipendiente, pueden representar por ejemplo entradas de un blog, mensajes de foros etc...</p><p class='list'><strong>&lt;footer&gt;:</strong>representa al pie de pagina, le otorga un final al cuerpo del documento sin embargo puede ser utilizado dentro de otras secciones de la pagina para representar el final de esa sección</p>"

				contenido = [
					"<h2>Meta etiquetas</h2><p class='list'>algunas etiquetas HTML contienen <strong>atributos</strong> en su declaración, estos atributos ajustan o modifican el comportamiento por defecto que tienen.</p><p>Los metadatos del documento no serán renderizados por los navegadores pero si serán legibles para las maquinas, los metadatos normalmente son utilizados por motores de busqueda (robots o algoritmos de indexación) y algunos por el navegador como 'viewport' para saber como desplegar el contenido del documento.<br><br><strong>Las etiquetas meta siempre van dentro del elemento &lt;head&gt;&lt;/head&gt;.</strong></p><p class='list'>El atributo <strong>name=''</strong> especifica el nombre de los metadatos o el nombre para el valor del atributo <strong>content=''</strong> existen multiples valores para el atributo <strong>name=''</strong> pero algunos de los mas utilizados son:</p><ul class='listado'><li><strong>author</strong> especifica el nombre del autor del documento</li><li><strong>description</strong> especifica la descripción del documento (esta descripción es mostrada en el resultado de las busquedas en los diferentes buscadores como Google).</li><li><strong>keywords</strong> especifica una lista de palabras relevantes del documento a través de una lista separada por comas (le informan a los motores de busqueda de que trata la pagina).</li><li><strong>viewport</strong> este valor fue introducido en HTML5 y permite controlar el viewport(zona visible de la pagina web donde el contenido es renderizado), le indica al navegador como controlar las dimensiones y escalado de la pagina web. La parte <strong>width=device-width</strong> determina que el ancho de la pagina sigue el ancho de la pantalla del dispositivo en el que se esta visualizando y la parte <strong>initial-scale=1.0</strong> determina el nivel de zoom inicial cuando la pagina es cargada por el navegador <strong>(Esta etiqueta es muy importante cuando se hacen diseños web responsive)</strong>.</li></ul><p class='list'>la etiqueta meta que posee el atributo <strong>charset=' '</strong> especifica la codificación para los caracteres del documento, uno de los valores mas utilizados es:</p><ul class='listado'><li><strong>UTF-8</strong> es un formato de codificación de longitud variable(los caracteres pueden estar conformados de 1 a 4 bytes) el cual puede representar cualquier caracter del formato UNICODE y Es retrocompatible con ASCII, es el formato de codificación preferido para las paginas web gracias a su versatilidad para manejar caracteres de diferentes idiomas.</li></ul>"

					"<h2>Enlaces o Hypervinculos</h2><p>algunas etiquetas HTML contienen <strong>atributos</strong> en su declaración, estos atributos ajustan o modifican el comportamiento por defecto que tienen, en el caso de los enlaces 2 de los atributos mas importantes son:</p><p class='list'><strong>href=''</strong> especifica el recurso o dirección(URL) a la que apunta el enlace <strong>Tambien puede apuntar a una parte de la pagina</strong></p><p class='list'><strong>target=''</strong> especifica en donde debe renderizar o desplegar el recurso o dirección(URL) enlazada, puede tener multiples valores: </p><ul class='listado'><li><strong>_blank</strong> carga el enlace en un nuevo contexto, puede ser una nueva pestaña o ventana del navegador.</li><li><strong>_parent</strong> carga el enlace o recurso en el contexto o frame padre.</li><li><strong>_top</strong> carga el enlace o recurso en el cuerpo completo de la pagina</li></ul>"
